
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Zen (Canvas)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
        }
        .modal {
            display: none; /* Hidden by default */
        }
        .modal.active {
            display: flex; /* Show when active */
        }
        canvas {
            cursor: pointer;
            touch-action: none;
        }
    </style>
     <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-sans">

    <div id="root" class="bg-slate-900 text-slate-100 flex items-center justify-center min-h-full w-full p-4">
        <div id="app-container" class="w-full max-w-4xl">
            <!-- Header -->
            <header class="w-full flex justify-between items-center mb-4">
                <h1 class="text-4xl font-bold text-cyan-400 tracking-wider">Sudoku Zen</h1>
                <button id="toggle-leaderboard-btn" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-md transition-colors duration-200">Leaderboard</button>
            </header>

            <!-- Game View -->
            <main id="game-view" class="w-full">
                <div class="flex flex-col lg:flex-row items-center lg:items-start justify-center gap-8">
                    <!-- Left Panel: Board -->
                    <div class="flex flex-col items-center">
                        <div id="controls" class="w-full flex flex-wrap items-center justify-center gap-2 mb-4 p-2 bg-slate-800 rounded-lg">
                            <div class="relative">
                                 <button id="new-game-dropdown-btn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-md text-white font-bold transition-colors w-full sm:w-auto flex items-center justify-center gap-2">
                                     New Game
                                     <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                     </svg>
                                 </button>
                                 <div id="difficulty-selector" class="hidden absolute z-20 top-full mt-2 left-0 w-full bg-slate-700 p-2 rounded-lg shadow-xl flex flex-col gap-1">
                                    <button data-difficulty="easy" class="difficulty-btn capitalize w-full text-left px-3 py-2 rounded-md text-sm transition-colors hover:bg-slate-600">Easy</button>
                                    <button data-difficulty="medium" class="difficulty-btn capitalize w-full text-left px-3 py-2 rounded-md text-sm transition-colors hover:bg-slate-600">Medium</button>
                                    <button data-difficulty="hard" class="difficulty-btn capitalize w-full text-left px-3 py-2 rounded-md text-sm transition-colors hover:bg-slate-600">Hard</button>
                                 </div>
                            </div>
                            <button id="validate-btn" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-md transition-colors">Validate</button>
                            <button id="reset-btn" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-md transition-colors">Reset</button>
                            <button id="hint-btn" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-md transition-colors flex items-center justify-center gap-2">Get Hint</button>
                        </div>

                        <p id="timer" class="text-3xl font-mono text-slate-300 tracking-widest mb-4">00:00</p>
                        
                        <div id="canvas-container" class="w-full max-w-lg aspect-square bg-slate-800 border-2 border-cyan-500 rounded-lg overflow-hidden shadow-2xl">
                            <canvas id="sudoku-canvas"></canvas>
                        </div>
                    </div>
                    
                    <!-- Right Panel: Number Pad -->
                    <div id="number-pad" class="grid grid-cols-3 gap-3 w-48 mt-4 lg:mt-24">
                       <!-- Number buttons 1-9 -->
                       <button class="number-btn aspect-square text-2xl rounded-md transition-all duration-100 bg-gradient-to-b from-slate-700 to-slate-800 border-b-4 border-slate-900 active:border-b-2 hover:from-slate-600 hover:to-slate-700">1</button>
                       <button class="number-btn aspect-square text-2xl rounded-md transition-all duration-100 bg-gradient-to-b from-slate-700 to-slate-800 border-b-4 border-slate-900 active:border-b-2 hover:from-slate-600 hover:to-slate-700">2</button>
                       <button class="number-btn aspect-square text-2xl rounded-md transition-all duration-100 bg-gradient-to-b from-slate-700 to-slate-800 border-b-4 border-slate-900 active:border-b-2 hover:from-slate-600 hover:to-slate-700">3</button>
                       <button class="number-btn aspect-square text-2xl rounded-md transition-all duration-100 bg-gradient-to-b from-slate-700 to-slate-800 border-b-4 border-slate-900 active:border-b-2 hover:from-slate-600 hover:to-slate-700">4</button>
                       <button class="number-btn aspect-square text-2xl rounded-md transition-all duration-100 bg-gradient-to-b from-slate-700 to-slate-800 border-b-4 border-slate-900 active:border-b-2 hover:from-slate-600 hover:to-slate-700">5</button>
                       <button class="number-btn aspect-square text-2xl rounded-md transition-all duration-100 bg-gradient-to-b from-slate-700 to-slate-800 border-b-4 border-slate-900 active:border-b-2 hover:from-slate-600 hover:to-slate-700">6</button>
                       <button class="number-btn aspect-square text-2xl rounded-md transition-all duration-100 bg-gradient-to-b from-slate-700 to-slate-800 border-b-4 border-slate-900 active:border-b-2 hover:from-slate-600 hover:to-slate-700">7</button>
                       <button class="number-btn aspect-square text-2xl rounded-md transition-all duration-100 bg-gradient-to-b from-slate-700 to-slate-800 border-b-4 border-slate-900 active:border-b-2 hover:from-slate-600 hover:to-slate-700">8</button>
                       <button class="number-btn aspect-square text-2xl rounded-md transition-all duration-100 bg-gradient-to-b from-slate-700 to-slate-800 border-b-4 border-slate-900 active:border-b-2 hover:from-slate-600 hover:to-slate-700">9</button>
                       <!-- Erase button -->
                       <button id="erase-btn" class="col-span-3 aspect-auto py-3 text-xl rounded-md transition-all duration-100 bg-gradient-to-b from-slate-600 to-slate-700 border-b-4 border-slate-800 active:border-b-2 hover:from-red-600 hover:to-red-700 hover:border-red-900">Erase</button>
                    </div>
                </div>

                <footer class="text-center text-slate-500 mt-8">
                    <p>Welcome, <span id="username-display" class="font-bold text-slate-400"></span></p>
                </footer>
            </main>

            <!-- Leaderboard View -->
            <div id="leaderboard-view" class="hidden w-full max-w-2xl mx-auto">
                <div class="bg-slate-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-3xl font-bold text-center mb-6 text-cyan-400">Leaderboard</h2>
                    <div id="leaderboard-scores" class="overflow-x-auto">
                        <!-- Scores will be injected here by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="username-modal" class="modal fixed inset-0 bg-slate-900 bg-opacity-80 items-center justify-center z-50">
      <div class="bg-slate-800 p-8 rounded-lg shadow-2xl w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4 text-cyan-400">Welcome to Sudoku Zen</h2>
        <p class="text-slate-400 mb-6">Please enter a username to track your scores.</p>
        <form id="username-form">
          <input type="text" id="username-input" placeholder="Your Username" class="w-full px-4 py-2 rounded-md bg-slate-700 text-white placeholder-slate-500 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" maxLength="15" />
          <button type="submit" id="username-submit-btn" class="w-full mt-4 px-4 py-2 bg-cyan-600 hover:bg-cyan-500 rounded-md text-white font-bold transition-colors duration-200 disabled:bg-slate-600 disabled:cursor-not-allowed" disabled>Play Game</button>
        </form>
      </div>
    </div>

    <div id="win-modal" class="modal fixed inset-0 bg-slate-900 bg-opacity-80 items-center justify-center z-50">
      <div class="bg-slate-800 p-8 rounded-lg shadow-2xl w-full max-w-sm text-center">
        <h2 class="text-3xl font-bold mb-4 text-cyan-400">Congratulations!</h2>
        <p class="text-slate-300 mb-2">You solved the puzzle!</p>
        <p class="text-slate-400 mb-6">Difficulty: <span id="win-difficulty" class="font-semibold capitalize text-cyan-400"></span></p>
        <div id="win-time" class="text-4xl font-mono text-slate-100 mb-8 bg-slate-700 p-4 rounded-md"></div>
        <button id="play-again-btn" class="w-full px-4 py-3 bg-cyan-600 hover:bg-cyan-500 rounded-md text-white font-bold transition-colors duration-200">Play Again</button>
      </div>
    </div>

    <div id="alert-modal" class="modal fixed inset-0 bg-slate-900 bg-opacity-80 items-center justify-center z-50">
      <div class="bg-slate-800 p-8 rounded-lg shadow-2xl w-full max-w-sm text-center">
        <h2 id="alert-title" class="text-2xl font-bold mb-4 text-cyan-400">Notification</h2>
        <p id="alert-message" class="text-slate-300 mb-6">This is an alert message.</p>
        <button id="alert-close-btn" class="w-full px-4 py-2 bg-cyan-600 hover:bg-cyan-500 rounded-md text-white font-bold transition-colors duration-200">OK</button>
      </div>
    </div>

    <script type="module" src="/index.js"></script>
</body>
</html>
